<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Inscripción - Cambio de clave</title>
        </head>
        <body>
            <header>
                <h1>
                    <br>
                    Inscripción en Cursos de Perfeccionamiento y emisión de Certificados
                    <br>
                </h1>
            </header>
            <section>
                <h2>Cambio de clave de usuario</h2>
                <p>Ingrese los siguientes datos para cambiar su clave de usuario actual</p>
                <form action="resultadoCambioClave.html" method="post">
                    <fieldset>
                        <legend>Datos de Usuario</legend>
                        <label for="usuario">Usuario</label>
                        <br>
                        <input type="text" id="usuario" name="usuario" maxlength="10" required>
                        <br><br>
                        <label for="contraseña">Contraseña actual</label>
                        <br>
                        <input type="password" id="contraseña" name="contraseña" required>
                        <br><br>
                        <label for="contraseñaNueva">Nueva contraseña</label>
                        <br>
                        <input type="password" id="contraseñaNueva" name="contraseñaNueva" required>
                        <br><br>
                        <label for="contraseñaNueva2">Reingrese su nueva contraseña</label>
                        <br>
                        <input type="password" id="contraseñaNueva2" name="contraseñaNueva2" required>
                        <br><br>
                        <input type="submit" value="Aceptar">
                        <br>
                    </fieldset>
                </form>
            </section>
            <footer>
                <hr>
                <p>Facultad de Tecnología y Ciencias Aplicadas - U.N.Ca</p>
                <a href="http://www.unca.edu.ar/index.html"><img src="unca_logo.png" alt="logotipoUnca" width="150"></a>
                <a href="http://tecno.unca.edu.ar"><img src="LogoFTCA-256x300.png" alt="logotipoTecno" width="65"></a>   
            </footer>
        </body>
    </html>
