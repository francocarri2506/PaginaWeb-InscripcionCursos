<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Inscripción - Formulario</title>
        </head>
        <body>
            <header>
                <h1>
                    <br>
                    Inscripción en Cursos de Perfeccionamiento y emisión de Certificados
                    <br>
                </h1>
            </header>
            <section>
                <h2>Formulario de inscripción</h2>
                <p>Ingrese sus datos personales</p>
                <form action="resultadoInscripcion.html" method="post">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                        <br><br>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br><br>
                        <label for="dni">D.N.I.</label>
                        <input type="number" id="dni" name="dni" min="1" max="99999999" required>
                        <br><br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <br><br>
                        <label>Categoría</label>
                        <select name="categoria">
                            <option value="alumno">Alumno</option>
                            <option value="docente">Docente</option>
                            <option value="publicoengeneral">Público en general</option>
                        </select>
                        <br><br>
                        <input type="submit" value="Aceptar">
                    </fieldset>
                </form>
            </section>
            <footer>
                <hr>
                <p>Facultad de Tecnología y Ciencias Aplicadas - U.N.Ca</p>
                <a href="http://www.unca.edu.ar/index.html"><img src="unca_logo.png" alt="logotipoUnca" width="150"></a>
                <a href="http://tecno.unca.edu.ar"><img src="LogoFTCA-256x300.png" alt="logotipoTecno" width="65"></a>   
            </footer>
        </body>
    </html>
