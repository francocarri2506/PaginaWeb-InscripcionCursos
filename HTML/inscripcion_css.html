<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Inscripción - Formulario</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="CSS/estilos.css">
        </head>
        <body>
            <header>
                    <div class="container">
                            <h1>Inscripción en Cursos de Perfeccionamiento y emisión de Certificados</h1>
                    </div>
            </header>
            <div class="container">
                <div class="row">
                    <div clas="col-md-6">
                        <h2>Formulario de inscripción</h2>
                        <h4>Ingrese sus datos personales</h4>
                        <form action="resultadoInscripcion.html" method="post">
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="dni">D.N.I.</label>
                                <input type="number" id="dni" name="dni" min="1" max="99999999" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <select class="form-control" id="categoria">
                                    <option value="alumno">Alumno</option>
                                    <option value="docente">Docente</option>
                                    <option value="publicoengeneral">Público en general</option>
                                </select>
                            </div>
                            <input type="submit" value="Aceptar">
                        </form>
                    </div>
                </div>               
            </div>
            <footer>
                <div class="container">
                    <hr>
                    <p>Facultad de Tecnología y Ciencias Aplicadas - U.N.Ca</p>
                    <a href="http://www.unca.edu.ar/index.html"><img src="unca_logo.png" alt="logotipoUnca" width="150"></a>
                    <a href="http://tecno.unca.edu.ar"><img src="LogoFTCA-256x300.png" alt="logotipoTecno" width="65"></a>   
                </div>  
            </footer>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
    </html>
