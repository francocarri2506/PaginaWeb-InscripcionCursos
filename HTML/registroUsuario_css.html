<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="CSS/estilos.css">
            <script src="JS\validar_campos.js"></script>
            <title>Inscripción a cursos - Cambio de clave</title>
        </head>
        <body>
            <header>
                    <div class="container">
                            <h1>Inscripción en Cursos de Perfeccionamiento y emisión de Certificados</h1>
                    </div>
            </header>
            <div class="container">
                <h2>Cambio de clave de usuario</h2>
                <h4>Ingrese los siguientes datos para cambiar su clave de usuario actual</h4>
                <div class="row">
                    <div class="col-md-6">
                        <form action="resultadoCambioClave.html" method="post" onsubmit="return validarregistro()">
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" name="usuario" maxlength="10" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contrasenia">Contraseña actual</label>
                                <input type="password" id="contrasenia" name="contrasenia" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contraseniaNueva">Nueva contraseña</label>
                                <input type="password" id="contraseniaNueva" name="contraseniaNueva" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contraseniaNueva2">Reingrese su nueva contraseña</label>
                                <input type="password" id="contraseniaNueva2" name="contraseniaNueva2" required class="form-control">
                            </div>
                            <input type="submit" value="Aceptar">
                        </form>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container">
                    <hr>
                    <p>Facultad de Tecnología y Ciencias Aplicadas - U.N.Ca</p>
                    <a href="http://www.unca.edu.ar/index.html"><img src="unca_logo.png" alt="logotipoUnca" width="150"></a>
                    <a href="http://tecno.unca.edu.ar"><img src="LogoFTCA-256x300.png" alt="logotipoTecno" width="65"></a>   
                </div>
            </footer>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
    </html>
